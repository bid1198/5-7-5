<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-7-5 Generator</title>
    <style>
        #haiku-container {
            max-height: 300px;
            overflow-y: auto;
            font-family: Arial, sans-serif;
        }
        .haiku {
            margin: 10px 0;
        }
        #info-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #info-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #info-modal p {
            margin: 0;
        }
        #close-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>5-7-5! Jackpot</h1>
    <div id="haiku-container"></div>
    <button id="info-button">Apa Ini?</button>

    <div id="info-modal">
        <p>Hanya mesin yang tergila-gila pada 5-7-5. Suatu hari ia meretas sebuah mesin slot, sehingga 5-7-5 adalah satu-satunya jackpot.</p>
        <button id="close-button">Tutup</button>
    </div>

    <script>
        const objects = ["embun", "burung", "surya", "udara", "sungai", "danau", "gunung", "langit", "kumbang", "melati", "mentari", "awan", "mega", "pohon", "ladang", "pantai", "debu", "warna", "jingga", "biru", "hitam", "bulan", "bintang", "kekunang", "kabut", "kelelawar", "bayangan"];
        const actions = ["mengambang", "menari", "bernyanyi", "berbisik", "mengalir", "merayap", "menyala", "memanas", "menanti", "menyengat", "membakar", "menggulung", "menghampar", "meredup", "memudar", "berkilau", "melayang", "menghilang", "tertanam", "berdesir", "menyelimuti", "menggelandang", "mengumbar", "menyelinap", "mengalun", "meluas"];
        const moods = ["lirih", "pelan", "perlahan", "merdu", "semangat", "cerah", "gairah", "terik", "letih", "lelah", "lesu", "lemas", "marah", "gerah", "gelisah", "bosan", "tenang", "syahdu", "damai", "resah", "hening", "sepi", "magis", "gulita", "padam", "mati", "hidup", "hanyut"];
        const textures = ["lembut", "lemas", "halus", "basah", "lembab", "kering", "panas", "gersang", "berpasir", "berkerut", "retak", "hangat", "redup", "matang", "tersapu", "kendur", "luntur", "bayang", "dingin", "beku", "samar", "remang", "gigil"];
        const conjunctions = ["dan", "lalu", "yang", "lantas"];
        const intrans = ["nya", "lah", "kah"];

        const maxHaikus = 4; 
        let haikuArray = [];

        function countSyllables(word) {
            return (word.match(/[aiueo]/gi) || []).length;
        }

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateLine(pattern, targetSyllables) {
            let line = [];
            let totalSyllables = 0;
            let attempts = 0;

            while (totalSyllables < targetSyllables && attempts < 10) {
                let word = getRandomElement(eval(pattern[totalSyllables === 0 ? 0 : line.length % pattern.length]));
                let wordSyllables = countSyllables(word);
                if (totalSyllables + wordSyllables <= targetSyllables) {
                    line.push(word);
                    totalSyllables += wordSyllables;
                }
                attempts++;
            }

            if (totalSyllables < targetSyllables) {
                if (targetSyllables - totalSyllables === 1) {
                    line[line.length - 1] += getRandomElement(intrans);
                } else if (targetSyllables - totalSyllables === 2) {
                    line.unshift(getRandomElement(conjunctions));
                }
            }

            return line.join(" ");
        }

        function generateHaiku() {
            return [
                generateLine(["objects", "actions"], 5),
                generateLine(["moods", "actions", "textures"], 7),
                generateLine(["moods", "objects"], 5)
            ];
        }

        function updateHaikuDisplay() {
            let haikuContainer = document.getElementById("haiku-container");

            if (haikuArray.length >= maxHaikus) {
                haikuArray.shift(); 
            }

            let newHaiku = generateHaiku();
            haikuArray.push(newHaiku);

            haikuContainer.innerHTML = haikuArray.map(h => 
                `<div class="haiku">${h.join('<br>')}</div>`
            ).join("");
        }

        setInterval(updateHaikuDisplay, 4000);

        document.getElementById('info-button').addEventListener('click', () => {
            document.getElementById('info-modal').style.display = 'block';
        });

        document.getElementById('close-button').addEventListener('click', () => {
            document.getElementById('info-modal').style.display = 'none';
        });
    </script>
</body>
</html>
